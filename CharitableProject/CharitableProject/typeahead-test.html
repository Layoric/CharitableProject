<input type="text" id="search"/>

        //$('.typeahead').bind('typeahead:render', function (ev, suggestion) {

        var input = $("#search");

        	
        $(input).on("keyup", function() {
            $.getJSON('/find', { Charity_legal_nameContains: this.value }, function(data) {
                var list = [];
                $.each(data.Results, function(k, v) {
                    list.push(v.Charity_Legal_Name);
                });
                $('#results').text(JSON.stringify(list));
            })
        })

    </script>

</body>
